version: 1

services:
  - type: web
    name: taskflow-app
    env: node
    plan: free
    region: ohio
    root: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://username:password@cluster.mongodb.net/taskflow
    healthCheckPath: /health